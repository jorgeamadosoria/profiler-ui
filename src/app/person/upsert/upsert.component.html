<p>Create / Edit</p>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <input type="text" id="id"
               disabled
               [(ngModel)]="model.id" name="id" placeholder="id"
               #id="ngModel">
    <div class="form-group">
        <input type="text" class="form-control" id="firstName" 
              placeholder="firstName"
              required
              [(ngModel)]="model.firstName" name="firstName"
              #firstName="ngModel">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="lastName" 
              placeholder="lastName"
              required
              [(ngModel)]="model.lastName" name="lastName"
              #lastName="ngModel">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="description" placeholder="description"
               required
               [(ngModel)]="model.description" name="description"
               #description="ngModel">
      </div>
      
      <div class="form-group">
        <input type="text" class="form-control" id="picture" 
        placeholder="picture"
        required
        [(ngModel)]="model.picture" name="picture"
        #picture="ngModel">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="location" 
        placeholder="location"
        required
        [(ngModel)]="model.location" name="location"
        #location="ngModel">
      </div>
      <div>
        <select id="status" name="model.status" class="form-control" #status="ngModel" [(ngModel)]="model.status">
          <option *ngFor="let status of statusList">{{status}}</option>
        </select>
      </div>
      <div>
        <select id="organization" name="organization" class="form-control" #organization="ngModel" [(ngModel)]="model.organization">
          <option *ngFor="let organization of organizations" [ngValue]="organization">{{organization.name}}</option>
        </select>
      </div>
      <div>
        <td>{{model.profile}}</td>
      </div>
      <a routerLink="../../list">Back to list</a>
      <button type="button" class="btn btn-success" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
    </form>

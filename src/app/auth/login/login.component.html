<div *ngIf="model">
    <select id="logged" name="logged" 
    #logged="ngModel" 
    [(ngModel)]="model.logged">
        <option *ngFor="let user of model.users" [ngValue]="user">{{user.firstName}} {{user.lastName}}</option>
      </select>    
<button type="submit" (click)="onSubmit()">Login</button>
</div>

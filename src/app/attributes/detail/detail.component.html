<div class="container-fluid" *ngIf="model">
<div class="row">
    <div class="col-6">{{model.attribute.name}}</div>
    <div class="col-6"><span class="badge badge-secondary">{{model.attribute.type}}</span></div>
</div>
<div class="row">
    <div class="col-12">{{model.attribute.description}}</div>
</div>
<div class="row border-primary p-1 border border-dark m-1">
    <div class="col-4 mb-2 text-center" *ngFor='let rel of model.rels'>
        <span class="badge badge-pill badge-dark">{{rel.to.name}} lv{{rel.level}}</span>
    </div>
</div>
</div>

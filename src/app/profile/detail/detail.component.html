<div class="container-fluid" *ngIf="model">
  <div class="row">
    <div class="col-12">
        <p>{{model.description}}</p>
    </div>
  </div>
  <div class="row border-primary p-1 border border-dark m-1">
    <div class="col-4 mb-2 text-center" *ngFor='let pAttr of model.attributes'>
      <span class="badge badge-pill badge-dark">{{pAttr.attribute.name}} lv{{pAttr.level}}</span>
    </div>
  </div>
</div>

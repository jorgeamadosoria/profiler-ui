<div class="container-fluid" *ngIf="model">
  <div class="row">
  <div class="col-4">
    <div class="card mb-3">
    <div class="card-body">
      <div class="w-25">
      <label>Algorithm:&nbsp;&nbsp;</label>
    </div>
      <div class="w-auto">
      <select (change)="match()" id="selectedAlgorithm" name="selectedAlgorithm" class="form-control" #selectedAlgorithm="ngModel" [(ngModel)]="model.selectedAlgorithm">
        <option *ngFor="let algo of algorithms">{{algo}}</option>
      </select>
    </div>
    </div>
  </div>
  </div>
</div>
  <div class="row">
      <div class="col-4" *ngFor='let match of model.matches'>
        <div class="card mb-3">
          <div class="card-header form-inline">
              <div class="text-left w-75 d-inline-block">{{match.personB.firstName}} {{match.personB.lastName}}</div>
              <div class="text-right w-25">
            <span class="h2 text-right badge-primary badge badge-pill">{{match.matchScore}}</span>
          </div>
          </div>
          <div class="card-body">
            <div class="text-center" *ngFor='let attr of match.matchedAttributes'>
              <span class="badge badge-pill badge-light text-center">{{attr.attributeAName}} lv{{attr.levelA}}</span>
              <span class="text-center badge-secondary badge badge-pill">{{attr.matchScore}}</span>
              <span class="badge badge-pill badge-light text-center">{{attr.attributeBName}} lv{{attr.levelB}}</span>
           </div>
          </div>
        </div>
        
         
      </div>
  </div>
  <a routerLink="../../list">Back to list</a>
</div>

<div class="container-fluid" *ngIf="model">
    <div class="row">
        <div class="col-3">
            <img class="logo" [src]="model.logo">
        </div>
        <div class="col-3">
            <p>{{model.name}}</p>
            <p class="text-break text-justify">{{model.description}}</p>
        </div>
    </div>
</div>
